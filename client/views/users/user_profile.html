<template name="userProfile">
	{{> header_awesome page_label="MY PROFILE"}}
	<p class="lead"></p>
	<div class="container">
		<div class="row">
		{{#with user}}
		<div class="user-profile grid-block">
			<table>
				<tr>
					<td colspan="2"><img class="user-avatar" src="{{avatarUrl}}"/></td>
				</tr>
				{{#if isAdmin}}
					<tr>
						<td>ID: </td>
						<td>id</td>
					</tr>
				{{/if}}
				<tr>
					<td>Name:</td>
					<td>{{profile.name}}</td>
				</tr>
				<tr>
					<td>Member Since:</td>
					<td>{{createdAtFormatted}}</td>
				</tr>
				<tr>
					<td>Bio:</td>
					<td>{{profile.bio}}</td>
				</tr>
				{{#if getTwitterName}}
					<tr>
						<td>Twitter: </td>
						<td><a href="http://twitter.com/{{getTwitterName}}">{{getTwitterName}}</a></td>
					</tr>
				{{/if}}
				{{#if getGoogle}}
					<tr>
						<td>Google: </td>
						<td><a href="http://google.com/{{getGoogle}}">{{getGoogle}}</a></td>
					</tr>
				{{/if}}
				{{#if getFacebookName}}
					<tr>
						<td>Facebook: </td>
						<td><a href="http://facebook.com/{{getFacebookName}}">{{getFacebookName}}</a></td>
					</tr>
				{{/if}}
				{{#if getGitHubName}}
					<tr>
						<td>GitHub:</td>
						<td><a href="http://github.com/{{getGitHubName}}">{{getGitHubName}}</a></td>
					</tr>
				{{/if}}
				{{#if site}}
					<tr>
						<td>Site:</td>
						<td><a href="{{profile.site}}">{{profile.site}}</a></td>
					</tr>
				{{/if}}					
			</table>
			<p class="lead"></p>
			{{#if canEditProfile}}
				<a class="btn btn-primary btn-qoll" href="{{editMyProfile}}">Edit Profile</a>
			{{/if}}
			{{#if canInvite}}
				{{#if inviteCount}}
					<a class="button inline invite-link" href="#">Invite ({{inviteCount}} left)</a>
				{{else}}
					<a class="button inline disabled" href="#">Invite (none left)</a>
				{{/if}}
			{{/if}}
		</div>
		{{/with}}
	</div>
</div>
</template>

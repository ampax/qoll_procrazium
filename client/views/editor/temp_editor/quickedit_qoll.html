<template name="quickedit_qoll">
	{{> header_awesome page_label="EDIT QOLL"}}
	<div id="wrapper">
		<!-- Sidebar -->
		{{> all_side_nav}}

		<!-- Page content -->
		<div id="page-content-wrapper">
			<div class="container-fluid container">

		        <!-- Keep all page content within the page-content inset div! -->
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<button type="button" id="bkButton" data-loading-text="Loading..." class="btn btn-primary">
						  <span class="glyphicon glyphicon-chevron-left">Back</span>
						</button>
					</div>
				</div>

				  {{#autoForm schema=quickQollSchema id="quickQollEditForm" type="normal"  doc=qollDoc}}
				  <fieldset>
				    
				    <div class="row">
				      <div class="col-md-12 col-xs-12">
				        {{> afQuickField name="title"}}
				      </div>
				    </div>

				    <div class="row">
				      <div class="col-md-12 col-xs-12">
				        {{> afQuickField name="qollText"}}
				      </div>
				    </div>

				    <div class="row">
				      <div class="col-md-12 col-xs-12">
				        <!-- Large modal -->
				        {{#each sel_imgs}}
				          <img src="{{this.url store='thumbs_1'}}" class="qoll-thumbs" style="zoom: 50%;" data-gallery id="sel{{this._id}}"/>
				        {{/each}}
				        <!--button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Img to Qoll</button-->
				        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target=".bs-example-modal-lg">
				          <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Attach
				        </button>

				        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
				          <div class="modal-dialog modal-lg">
				            <div class="modal-content qoll-img-modal">
				              <div class="modal-header">
				                <!-- button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button-->
				                <h4 class="modal-title" id="gridSystemModalLabel">Select upto five images</h4>
				                <input type="file" name="img-upload" label="Attach images"  multiple="multiple" 
				                  accept="image/jpg, image/jpeg, image/gif, image/bmp, image/png" class="myFileInput">
				              </div>
				              <div class='img-container'>
				                {{#each imgs}}
				                  <img src="{{this.url store='thumbs_1'}}" class="qoll-thumbs" data-gallery id="{{this._id}}"/>
				                {{/each}}
				              </div>
				              <div class="modal-footer">
				                <div class='row'>
				                  <div class="col-md-8 col-xs-8">
				                    
				                    {{#each sel_imgs}}
				                      <img src="{{this.url store='thumbs_1'}}" class="qoll-thumbs" style="zoom: 25%;" data-gallery id="sel{{this._id}}"/>
				                    {{/each}}
				                    
				                  </div>
				                  <div class="col-md-4 col-xs-4">
				                    <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
				                  </div>
				                </div>
				              </div>
				            </div>
				          </div>
				        </div>
				      </div>
				    </div>

				    <div class="row">
				      <div class="col-md-12 col-xs-12">
				    {{> afArrayField name="qollTypes"}}
				      </div>
				    </div>

				    <div>
				      <button type="submit" class="btn btn-primary">Submit</button>
				      <button type="reset" class="btn btn-default">Reset</button>
				    </div>
				  </fieldset>
				  {{/autoForm}}
			</div>
		</div>
	</div>

  <!-- {{> uploadForm}}
  {{> images}} -->
</template>

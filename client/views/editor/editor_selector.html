<!--
  QollConstants.EDITOR_MODE.BASIC - basic
  QollConstants.EDITOR_MODE.ADV - advanced (used for markdown now)
  QollConstants.EDITOR_MODE.HTML - html
-->
<template name="editor_selector">
	<div class="col-md-4 col-xs-4 text-right" id="aceEditorContainer">
		<label class="control-label">&nbsp; Editor :&rarr;</label>
		<label class="radio-inline">
		  <input type="radio" name="editorPref" id="simple" value="basic" {{is_basic}}> Simple
		</label>
		<label class="radio-inline">
		  <input type="radio" name="editorPref" id="markdown" value="advanced" {{is_adv}}> Text
		</label>
		<label class="radio-inline">
		  <input type="radio" name="editorPref" id="ckeditor" value="html" {{is_html}}> Html
		</label>
	</div>
</template>

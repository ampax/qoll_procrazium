<template name="toolbar">
	<div class="editor-toolbar">

		<span class="toolbar-buttons"><a class="toolbar-buttons-link addqoll-fib red_1" href="#" title="Add new Qoll" data-intro="Each qoll begins with #Qoll. Click to start writing your first qoll!" data-step="2" > Q(fib)+ </a></span>

		<span class="toolbar-buttons"><a class="toolbar-buttons-link addqoll-multi red_1" href="#" title="Add new Qoll" data-intro="Each qoll begins with #Qoll. Click to start writing your first qoll!" data-step="2" > Q(multi)+ </a></span>

		<span class="toolbar-buttons"><a class="toolbar-buttons-link addqoll" href="#" title="Add new Qoll" data-intro="Each qoll begins with #Qoll. Click to start writing your first qoll!" data-step="2" > NewQoll </a></span>
		<span class="toolbar-buttons"><a class="toolbar-buttons-link addopti" href="#" title="Add an answer" data-intro="Each Choice line begins with a - ." data-step="3"> AddChoice </a></span>
		&nbsp;&nbsp;
		<span class="toolbar-checkqoll"><a class="toolbar-buttons-link checkqoll" href="#" title="Label correct answer" data-intro="if your question has a correct answer use this button to indicate the correct answer, only one correct answer per qoll for now." data-step="6"> LabelCorrect </a></span>
		&nbsp;
		<!-- span class="toolbar-qembedimg"><a class="toolbar-buttons-link qembedimg" href="#" title="Embed Image" > InsertImage </a></span>
		<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target=".bs-example-modal-lg" -->
          <span class="glyphicon glyphicon-star"  data-toggle="modal" data-target=".bs-example-modal-lg" aria-hidden="true"><a class="toolbar-buttons-link" href="#" title="Add some images to the Qoll" data-intro="View the preview section to see how the images will appear" data-step="6">Attach</a></span> 
        <!-- /button -->
		&nbsp;		
		<span class="toolbar-qembedimg"><a class="toolbar-buttons-link addltxi" href="#" title="Embed Image" > TeX(Inline) </a></span>
		&nbsp;
		<span class="toolbar-qembedimg"><a class="toolbar-buttons-link addltxb" href="#" title="Embed Image" > TeX(Block) </a></span>
		&nbsp;
		<div class="btn-group">
			<span class="toolbar-buttons dropdown-toggle" data-toggle="dropdown">
				<a class="toolbar-buttons-link"  data-intro="Try out these advanced formatting features to add source code, math equations, and more!" data-step="4" > 
					InsertLaTeX
					<span class="caret"></span> 
				</a> 
			 </span>

			<ul class="dropdown-menu">
				<li><span class="toolbar-buttons"><a class="toolbar-buttons-link addcode" href="#" title="Ctrl+C"> Code </a></span></li>
				<li><span class="toolbar-buttons"><a class="toolbar-buttons-link addbloc" href="#" title="Ctrl+>"> Block </a></span></li>
				<li><span class="toolbar-buttons"><a class="toolbar-buttons-link addltxi" href="#" title="Ctrl+I"> TeX^I </a></span></li>
				<li><span class="toolbar-buttons"><a class="toolbar-buttons-link addltxb" href="#" title="Ctrl+L"> TeX^B </a></span></li>
			</ul>
		</div>
		&nbsp;

		<a class="toolbar-buttons-link  alert-success" onclick="javascript:introJs().start();" href="javascript:void(0);"><strong>help!</strong></a>
		&nbsp;&nbsp;&nbsp;

		<!-- span class="toolbar-buttons toolbar-buttons-right toolbar-storqoll"><a class="toolbar-buttons-link storqoll" href="#" title="Store Qoll" data-intro="Store the qolls to send them later, make sure you added recipients first! To send right away see the next button." data-step="7" data-position="left" > Store </a></span>

		<span class="toolbar-buttons toolbar-buttons-right toolbar-sendqoll"><a class="toolbar-buttons-link sendqoll" href="#" title="Send Immediately" data-intro="To send right away click this send button." data-step="8" data-position="left"> Send </a></span -->

		<span class="toolbar-buttons toolbar-buttons-right toolbar-previewqoll"><a class="toolbar-buttons-link previewqoll" href="#" title="Preview"  data-intro="At any point while editing click this button to preview how your qolls would look." data-step="5" data-position="left"> <span class="glyphicon glyphicon-repeat"></span>Preview</a></span>

	</div>



	<!-- image selector -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content qoll-img-modal">
          <div class="modal-header">
            <!-- button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button-->
            <h4 class="modal-title" id="gridSystemModalLabel">Select upto five images</h4>
            <input type="file" name="img-upload" label="Attach images"  multiple="multiple" 
              accept="image/jpg, image/jpeg, image/gif, image/bmp, image/png" class="myFileInput">
          </div>
          <div class='img-container'>
            {{#each imgs}}
              <img src="{{this.url store='thumbs_1'}}" class="qoll-thumbs" data-gallery id="{{this._id}}"/>
            {{/each}}
          </div>
          <div class="modal-footer">
            <div class='row'>
              <div class="col-md-8 col-xs-8">
                
                {{#each sel_imgs}}
                  <img src="{{this.url store='thumbs_1'}}" class="qoll-thumbs" style="zoom: 25%;" data-gallery id="sel{{this._id}}"/>
                {{/each}}
                
              </div>
              <div class="col-md-4 col-xs-4">
                <button type="button" class="btn btn-default insert-imgs" data-dismiss="modal">Done</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="tagger">
	<div class="editor-writer">
		<textarea class="editor" placeholder="tags separated by spaces ..."></textarea>
	</div>
</template>

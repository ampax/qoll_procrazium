<template name="recipient">
  {{#autoForm schema=customMarkMenuOptSchema id="recipientForm" type="normal"}}

  <div class="row">
		<div class='list-group-item list-group-item-success'>
	      <div class="col-md-4 col-sm-4 col-xs-12">
		      	<div class="row">
			  		<div class="col-md-12 col-xs-12">
			  			{{> afQuickField type="xautocomplete" xmultiple=true resetOnSuccess=true
					          formid="recipientForm" name="share_with"
					          renderKey="name" fieldref="email" call="fetch_my_emails" 
					          renderfunction="renderQollToEmails"}}
			  		</div>
		      	</div>
		      	<div class="row">
			  		<div class="col-md-12 col-xs-12" style="font-size: xx-small;font-style: oblique; color: rgb(56, 50, 50);">
			  			Search by typing. You can also add from the wildcard groups - Public or Teachers.
			  		</div>
		      	</div>
			</div>

			<div class="col-md-4 col-sm-4 col-xs-12">
		      	<div class="row">
			  		<div class="col-md-12 col-xs-12">
			  			{{> afQuickField type="xautocomplete" xmultiple=true resetOnSuccess=true
				          formid="recipientForm" name="topics"
				          renderKey="name" fieldref="topic" call="fetch_topics" 
				          renderfunction="renderTopics"}}
			  		</div>
		      	</div>
		      	<div class="row">
			  		<div class="col-md-12 col-xs-12" style="font-size: xx-small;font-style: oblique; color: rgb(56, 50, 50);">
			  			Search by typing. You can also add from the wildcard groups - Public or Teachers.
			  		</div>
		      	</div>
			</div>

			<div class="col-md-4 col-sm-4 col-xs-12">
		      	<div class="row">
			  		<div class="col-md-12 col-xs-12">
			  			{{> afQuickField type="xautocomplete" xmultiple=true resetOnSuccess=true
					          formid="recipientForm" name="tags"
					          renderKey="name" fieldref="tag" call="fetch_tags" 
					          renderfunction="renderTags"}}
			  		</div>
		      	</div>
		      	<div class="row">
			  		<div class="col-md-12 col-xs-12" style="font-size: xx-small;font-style: oblique; color: rgb(56, 50, 50);">
			  			Search or add a new tag for the Qolls (<span class="red">Qolls will always be shared with the company</span>).
			  		</div>
		      	</div>
			</div>
		</div>
	</div>

	<!-- div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div -->

	{{> toolbar}}

	{{> aceEditor}}

  {{/autoForm}}
</template>

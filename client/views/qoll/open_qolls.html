<template name="open_qolls">
<p class="lead">
    {{#each openQolls}}
    <div class="list-group-item qoll-item-block-edit">
      <div class="col-xs edit-button-hover"><span class="pull-left lock-qoll-btn"><i class="fa fa-pencil-square-o edit-qoll ios-enabled"></i></span></div>
      <div class="col-xs-9">{{qollText}}</div>
    </div>
    {{/each}}
</p> 
        
</template>

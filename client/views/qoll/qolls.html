<template name="qolls">
<p class="lead">
<div class="container" id="qoll-container-id">
  <div class="row">
    {{#each allQolls}}
    <div>
    <div class="col-md-12 col-xs-12 list-group-item">
      <div class="col-md-10 col-xs-10">{{qollText}}</div>
      <div class="col-md-2 col-xs-2">
        {{#if if_createusr}}
          {{#if if_stored}}
          <span class="pull-right send-qoll-btn"><i class="glyphicon glyphicon-send blue ios-enabled"></i></span>
          {{/if}}
          {{#if if_send}}
            <span class="pull-right lock-qoll-btn"><i class="glyphicon glyphicon-off orange lock-btn ios-enabled"></i></span>
          {{/if}}
          <span class="pull-right render-chart-btn"><i class="glyphicon glyphicon-stats green ios-enabled"></i></span>
        {{/if}}
        {{#unless if_createusr}}
        	<span class="badge pull-right sender-badge">{{sendingUser}}</span>
        {{/unless}}
      </div>
    </div>
    
      {{#eachport qollTypes}}
      {{#include parent=.. }}
      <div class="col-md-10 col-xs-10 list-group-item  qoll-response-val ios-enabled">
        <div class="col-md-8 col-xs-8 indent-littlebit" id="{{_iter_ix}}">
           <span class="badge pull-left {{qoll_abbr_class _iter_ix}}">{{qoll_type_abbr _iter_ix}}</span>
            &nbsp;{{_iter_v}}
        </div>
        <div class="col-md-2 col-xs-2">
            <span class="badge pull-right">{{value_at ../../stats _iter_v}}</span>
        </div>
      </div>
      {{/include}}
      {{/eachport}}
    

      <div class="col-md-4 col-xs-4">
        <canvas id="charts{{_id}}" width="50" height="50"></canvas>
        <div class="chartStats{{_id}} chartStats" id="chartStats{{_id}}"></div>
      </div>
</div>
    {{/each}}
  </div>
</div>
</p> 
        
</template>

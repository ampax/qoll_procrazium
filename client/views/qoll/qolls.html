<template name="qolls">
    {{> header_awesome}}
<p class="lead">
<div class="container" id="qoll-container-id">
  <!-- Starting of the row for all qolls -->
  <div class="row">
    {{#each allQolls}}
    <!-- Start of Qoll Section -->
    <div class="col-md-12 col-xs-12 list-group-item qoll-seperator {{#if is_parent}} list-group-item-heading{{/if}} bg-qoll" id='{{_id}}'>

      <div class="col-md-10 col-xs-12">
        <h4>{{{get_title qollStarAttributes}}}</h4>
        {{#if is_parent}} 
            <a href="/qid/{{_id}}"><h5>{{#mathjax}}{{{get_qoll_txt qollText qollAttributes}}}{{/mathjax}}</h5></a>
        {{/if}}

        {{#unless is_parent}} 
            <h5>{{#mathjax}}{{{get_qoll_txt qollText qollAttributes}}}{{/mathjax}}</h5>
        {{/unless}}

        {{{get_units_html qollStarAttributes}}}
        {{{get_hint_html qollStarAttributes}}}
        <span class="saved-msg green"></span>
      </div>

      <div class="col-md-2 col-xs-12">

        {{#if if_createusr}}
        	<span class="pull-left badge lesstoggle">{{get_totals}}</span>
          {{#if if_stored}}
          <span class="pull-right send-qoll-btn glossy"><i class="glyphicon glyphicon-send blue ios-enabled"></i></span>
          {{/if}}
          {{#if if_send}}
            <span class="pull-right lock-qoll-btn glossy"><i class="glyphicon glyphicon-off orange lock-btn ios-enabled"></i></span>
          {{/if}}
          {{#if if_edit}}
            <!-- span class="pull-right glossy"><a href="qolleditor_adv_edit"><i class="glyphicon glyphicon-pencil blue ios-enabled"></i></a></span-->
          {{/if}} 
          {{#if if_lock}}
            <span class="pull-right resend-qoll-btn glossy"><i class="glyphicon glyphicon-refresh blue resend-btn ios-enabled"></i></span>
          {{/if}}          
          <span class="pull-right render-chart-btn glossy"><i class="glyphicon glyphicon-stats green ios-enabled"></i></span>
          <span class="pull-right archive-qoll-btn glossy"><i class="glyphicon glyphicon-trash red ios-enabled"></i></span>
        {{/if}}
        {{#unless if_createusr}}
        	<span class="badge pull-right sender-badge">{{sendingUser}}</span>
        {{/unless}}
      </div>
    </div>
    <!-- End of Qoll Section here -->
    
    <!-- Starting of qoll-types for the Qoll -->
    <div class="row">
      <div class="col-md-10 col-xs-12">
      {{#eachport qollTypes}}
      {{#include parent=.. }}
      <div class="col-md-12 col-xs-12 list-group-item">
        <div class="col-md-10 col-xs-10 indent-littlebit" id="{{_iter_ix}}">
          {{#if is_not_blank_type ../../qollAttributes}}
          <span class="badge pull-left qoll-response-val {{qoll_abbr_class _iter_ix}} {{is_chk_selected _iter_ix}} 
          {{check_selected ../../_id _iter_ix}}  glossy">
            {{qoll_type_abbr _iter_ix}}
          </span>
          {{/if}}
            &nbsp;{{{get_qoll_type _iter_v ../../qollAttributes}}}
          {{#if is_blank_type ../../qollAttributes}}
          <span id="{{../../_id}}" class="badge pull-left register-blank glossy green_bg_1">
            Submit
          </span>
          {{/if}}
        </div>
        <div class="col-md-2 col-xs-2">
            {{#if is_correct_answer ../../qollTypesX _iter_ix if_createusr}}
              <i class="glyphicon glyphicon-check green"></i>
            {{/if}}
            <span class="badge pull-right fulltoggle">{{value_at ../../stats _iter_ix}}</span>
        </div>
        {{#with  value_at ../../answers _iter_ix}}
        <div class="col-md-12 col-xs-12  list-group-item-info">
            
            Answered By:  {{comma_seperate this}}
           
        </div>
         {{/with}}
      </div>

      {{/include}}
      {{/eachport}}

      </div>
      {{#unless is_parent}}
      <div class="col-md-2 col-xs-12">
        
        <!--div class="col-md-12 col-xs-12"-->
          <canvas id="charts{{_id}}" width="100" height="100"></canvas>
          <div class="chartStats{{_id}} chartStats" id="chartStats{{_id}}"></div>
        <!--/div-->
      </div>
      {{/unless}}
    </div>
    <!-- End of qoll types here -->
    {{/each}}
  </div>
  <!-- End of the row here -->

  <div id="navbrand"></div>
  {{#if nextPath}}
  <ul class="pager">
    <li><a class="load-more" href="{{nextPath}}">Load More &darr;</a></li>
  </ul>
  {{/if}}

</div>
</p> 
</template>

<template name="contextbtns">
	            {{#if if_inbox}}
            	<li><button type="button" class="btn btn-link information-toggle"><span class="glyphicon glyphicon-volume-up information-toggle-txt">{{info_pref}}</span></button></li>
            {{/if}}
	
</template>

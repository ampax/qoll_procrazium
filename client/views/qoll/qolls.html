<template name="qolls">
    <div id="tabs">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li><a href="#Primary" data-toggle="tab">Primary</a></li>
        <li><a href="#Social" data-toggle="tab">Social</a></li>
        <!-- li><a href="#Professional" data-toggle="tab">Professional</a></li>
        <li><a href="#Explore" data-toggle="tab">Explore</a></li -->
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="Primary">
        <!-- div class="row row-offcanvas row-offcanvas-right" -->


          <div class="table-responsive" id="primary-tab">
            <p class="lead">
              <table id="printQolls" class="table table-stripped table-condensed table-hover">
                <tbody>
                {{#each allQolls}}
                  <tr class="">
                     <td class="qoll-text">
            				   <ul class="list-group">
            					  <li href="#" class="list-group-item active">
                          <span class="">{{qollText}}</span>
                          {{#if if_createusr}}
              							{{#if if_stored}}
              							<span class="pull-right send-qoll-btn"><i class="glyphicon glyphicon-send blue"></i></span>
              							{{/if}}
              							{{#if if_send}}
              								<span class="pull-right lock-qoll-btn"><i class="glyphicon glyphicon-lock red"></i></span>
              							{{/if}}
                            <span class="pull-right render-chart-btn"><i class="glyphicon glyphicon-stats green"></i></span>
                          {{/if}}
                        </li>

                        <div class="container">
                        <div class="row">

                          <div class="col-lg-8 col-md-8 col-xs-8">
                				   <ul class="list-group indent-littlebit">
                  					   {{#eachport qollTypes}}
                  					   {{#include parent=.. }}
                  					    
                      					<li  href="#" id= "{{_iter_ix}}"  class="list-group-item qoll-response-val">
                                  <span class="badge pull-left {{qoll_abbr_class _iter_ix}}">{{qoll_type_abbr _iter_ix}}</span>
                                  &nbsp;{{_iter_v}}
                      					   <span class="badge pull-right">{{value_at ../../stats _iter_v}}</span>
                      					</li>

                  						{{/include}}
                  						{{/eachport}}
                			
                				  </ul>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-4">
                          <canvas id="charts{{_id}}" width="50" height="50"></canvas>
                          <div class="chartStats{{_id}}" id="chartStats{{_id}}"></div>
                        </div>

            				</ul>
      				   </td>
                     

                  </tr>
                 {{/each}}
                </tbody>
              </table>
            </p>
          </div>

        <!-- /div -->

        </div>
        <div class="tab-pane" id="Social">
          Social qolls here ...
        </div>
        <!-- div class="tab-pane" id="Professional">
          Professional qolls here ...
        </div>
        <div class="tab-pane" id="Explore">
          Explore qolls here ...
        </div -->
      </div>
    </div>

  </div>
</template>

<template name="addQoll">
	{{> header_awesome}}
	<div class="content">
		<div class="qoll-toolbar">

		</div><p></p>


		<div class="options-and-users">

			<div class="input-group div-qoll-types pull-left">
		  		<input type="text" class="qoll-type-option" id="qolltypeoption" placeholder="Qoll Choice ..."/>
		  		<span class="input-group-addon input-group-addon-klik add-option ios-enabled">+Choice</span>
			</div>

			<div class="input-group div-qoll-types pull-right">
		  		<input type="text" class="qoll-type-option" id="qollsendto" placeholder="Enter Email(s) user12345@qoll.io;user54321@qoll.io,user4567@qoll.io"/>

  </button> 
  
  <ul class="dropdown-menu qoll-group-list" role="menu">
  	 {{#each qollGroups}}
  	<li class= "qoll-grp-select"><a href="#">{{this.name}}</a></li>
  	{{/each}}
  </ul>
		  				
</div>
		</div>
	
			
			</div>
		<p></p><p>&nbsp;</p>

			<div class="panel panel-default panel-qoll-type-list pull-left" id="options">
			  <div class="panel-heading">
			    <h3 class="panel-title">Added Choices</h3>
			  </div>
			  <div class="panel-body" id="qolloptions">

			  </div>
			</div>

			<div class="panel panel-default panel-qoll-type-list pull-right" id="groups">
			  <div class="panel-heading">
			    <h3 class="panel-title">Send List</h3>
			  </div>
			  <div class="panel-body" id="sendtoemails">

			  	<!--a class="btn btn-danger btn-sm" href="#"><i class="fa fa-trash-o fa-sm"></i></a-->
			  </div>
			</div>
		</div>

		<div class="is-invisible" id="update_qoll_id"></div>

	</div>

	</div-->

			<a href="#" class="btn btn-primary store-qoll {{#unless currentUser}}disabled{{/unless}}" role="button">
				<i class="glyphicon glyphicon-save"></i>Store</a>
			<a href="#" class="btn btn-primary send-qoll {{#unless currentUser}}disabled{{/unless}}" role="button">
				<i class="glyphicon glyphicon-send"></i>Send</a>
		</div>

		<div class="is-invisible" id="update-section">
			<a href="#" class="btn btn-primary store-qoll {{#unless currentUser}}disabled{{/unless}}" role="button">
				<i class="glyphicon glyphicon-open"></i>Update</a>

<template name="qoll_comments">
	<table class="table table-hover">
	  {{#each this.comments}}
	  	<tr class='{{owner_comment_class owner_comment}}'><td>
	  		<span class="qoll-comment-display-1">{{ comment }}</span>
	  		<span class="qoll-comment-display-2">{{ email_id }}</span>
	  		<!-- span class="qoll-comment-display-2">{{ commented_on commentedOn }}</span -->
	  		<span class="qoll-comment-display-3">{{ commentedOn }}</span>
	  	</td></tr>
	  {{/each}}
	</table>
	<div class="row">
		<div class="col-md-12 col-xs-12">
			<textarea class="form-control qoll_comments" rows="1" style="resize: none;" maxlength="160" id="qoll_comments{{this._id}}"></textarea>
			<div id="textarea_feedback{{this._id}}" style="font-size: xx-small;font-style: oblique; color: rgb(194, 188, 188);"></div>
		</div>
	</div>
</template>

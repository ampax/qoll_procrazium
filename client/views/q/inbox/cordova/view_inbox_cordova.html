<template name="view_inbox_cordova">
	{{> nav_inbox_cordova}}
       <!-- Page content -->
			<hr class='divider divider-bottom-0'>
			<!-- Keep all page content within the page-content inset div! -->
			<div class="container">
				<div class="row">
						<div class="col-md-6 col-xs-6">
							<input type="text" class="filter-by-tag form-control" placeholder="Filter by typing tags ..." default="Qollstionnaire title" >
						</div>
						<div class="col-md-3 col-xs-3">
							Size
						</div>
						<div class="col-md-3 col-xs-3">
							Recips
						</div>
				</div> <!-- /row -->
				{{#each qolls}}
				<div class="row">
				<!-- Start of Qoll Section -->
				<!--div class="col-md-12 col-xs-12 list-group-item list-group-item-success {{length_class}}" id='qdiv_{{_id}}' -->
					<div class="col-md-1 col-xs-1">
						<input type="checkbox" class="qoll_selection" id="{{_id}}"/>
					  </div>
					 <div class="col-md-5 col-xs-5 make-clickable">
						<a href="{{ pathFor 'inboxView' }}" class='black-link'>
							{{{title}}}
						</a>
					 </div>
					 <div class="col-md-3 col-xs-3">
						{{qoll_count}}
					 </div>
					 <div class="col-md-3 col-xs-3">
						{{recips_count}}
					 </div>
				 </div>
				<!-- End of Qoll Section here -->
				<!-- /div --><!-- /row-->
				{{/each}}
			</div>

</template>

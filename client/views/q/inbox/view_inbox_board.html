<template name="view_inbox_board">
	{{> header_awesome page_label="INBOX BOARD"}}

	<div id="wrapper">
		<!-- Sidebar -->
		{{> qoll_side_nav}}

		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Questionnaire summary -->
			<div class="container-fluid">
				<div style="border-color: #ddd; border-width: 1px; border-radius: 4px 4px 0 0; padding: 20px 30px 10px; margin: 0 4px 15px; border-style: solid;">

				<div class="row">
					<div class="col-md-1">
						<button type="button" id="bkButton" data-loading-text="Loading..." class="btn btn-primary">
						  <span class="glyphicon glyphicon-chevron-left">Back</span>
						</button>
					</div>
					<div class="col-md-5" style="font-size: small; font-weight: bold;">
						<span class="qoll-comment-display-5">Title: {{questionaire.title}} ({{questionaire.qoll_count}} qolls) </span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1" style="font-size: small; font-weight: bold;">
						&nbsp;
					</div>
					<div class="col-md-3" style="font-size: small; font-weight: bold;">
						<span class="qoll-comment-display-6">Author: {{{questionaire.createdByName}}} </span> 
					</div>

					<div class="col-md-3 qoll-comment-display-7" style="font-size: small; font-weight: bold;">
						<span class="qoll-comment-display-7">Created: {{{created_on questionaire.createdOn}}} </span>
					</div>

					<div class="col-md-1 qoll-comment-display-7" style="font-size: small; font-weight: bold;">
						Scored: {{#if questionaire.total_weight_earned}}
							{{questionaire.total_weight_earned}}
						{{else}}
							0
						{{/if}}
					</div>

					<div class="col-md-1 qoll-comment-display-7" style="font-size: small; font-weight: bold;">
						Max: {{questionaire.total_weight}}
					</div>

					<div class="col-md-3" style="font-size: small; font-weight: bold;">
						<div id="countdown">Deadline: {{{deadline questionaire.end_time}}} </div>
					</div>
				</div>
				<!--/start contents here -->

				<!--/end contents here -->
				</div>
			</div>


			<div class="container-fluid container">
				

				{{> qolls_inner qollList = this.qollList  btns= inbox_board_btns }}
				<br>

				{{#if is_not_submitted questionaire}}
				<div class="row row-submit"><div class="col-md-12 col-xs-12">
					<button type="button" id="submit_questionnaire" class="btn btn-primary btn-lg btn-block">
						Submit Questionnaire
					</button>
				</div></div>
				{{/if}}

				{{#if is_submitted questionaire}}
				<div class="row row-submitted"><div class="col-md-12 col-xs-12">
					<button type="button" id="submitted_questionnaire" class="btn btn-primary btn-lg disabled btn-block">
						{{is_submitted_caption questionaire}}
					</button>
				</div></div>
				{{/if}}

				<div class="row row-confirm is-invisible">
					<div class="col-md-6 col-xs-6">
						<button type="button" 
							id="confirm_submission" 
							class="btn btn-primary btn-lg btn-block"
							data-questionaire_id="{{questionaire._id}}">
							Confirm Submission
						</button>
					</div>
					<div class="col-md-6 col-xs-6">
						<button type="button" id="cancel_submission" class="btn btn-primary btn-lg btn-block">
							Cancel Submission
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="progress_bar">
	<div id="progressbar"></div>
</template>

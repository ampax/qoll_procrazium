<template name="view_qoll">
    {{> header_awesome  page_label="QOLL DETAIL"}}

    <div id="wrapper">
        <!-- Sidebar -->
        {{> all_side_nav}}

        <!-- Page content -->
        <div id="page-content-wrapper">
            <div class="container-fluid container">
            
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset inset-5">
                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <button type="button" id="bkButton" data-loading-text="Loading..." class="btn btn-primary ios-enabled">
                          <span class="glyphicon glyphicon-chevron-left">Back</span>
                        </button>
                    </div>

                </div><!-- /row-->
                {{> qolls_inner qollList = this.qollList  btns= qoll_btns }}
            </div>
        </div>
        </div>
    </div>
</template>

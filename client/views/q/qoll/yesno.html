<template name="yesno">
	<a class="btn btn-success btn-xs yes {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="fa fa-thumbs-o-up fa-sm"></i> Y {{yes}}</a>
	<a class="btn btn-danger btn-xs no {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="fa fa-thumbs-o-down fa-sm"></i> N {{no}}</a>
</template>

<template name="view_draft">

	{{> header_awesome page_label="DRAFT"}}

	<div id="wrapper">
		<!-- Sidebar -->
		{{> qoll_side_nav}}

		<!-- Page content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
			
				<div class="row">
	            	
						<div class="col-md-8 col-sm-8 col-xs-12">
							<input type="text" class="filter-by-tag form-control" placeholder="Filter by typing tags ..." default="Qollstionnaire title" >
						</div>
						<div class='col-md-2 col-sm-2  desk-only'>&nbsp;</div>
						<div class="col-md-1 col-sm-1  desk-only">
							Size
						</div>
						<div class="col-md-1 col-sm-1  desk-only">
							Recips
						</div>
					
				</div>
					{{#each qolls}}
					<div class="row">
					<!-- Start of Qoll Section -->
					<div class="col-md-12 col-xs-12 list-group-item list-group-item-success {{length_class}}" id='qdiv_{{_id}}'>

						
						<div class="col-md-1 col-xs-12">
							<input type="checkbox" class="qoll_selection" id="{{_id}}"/>
						</div>
						<div class="col-md-7 col-xs-12 make-clickable">
							<a href="{{ pathFor 'draftView' }}" class='black-link'>
								{{{title}}}
							</a>
						</div>
						<div class="col-md-1 col-xs-12">
							{{qoll_count}}
						</div>
						<div class="col-md-1 col-xs-12">
							{{recips_count}}
						</div>
						<div class="col-md-2 col-xs-12">
							<span class="pull-left archive-qoll-btn glossy"><i class="glyphicon glyphicon-trash red ios-enabled"></i></span>&nbsp;
							<span class="pull-left send-qoll-btn glossy"><i class="glyphicon glyphicon-send blue ios-enabled"></i></span>
						</div>
					</div><!-- list-group-item list-group-item-success -->
					<!-- End of Qoll Section here -->
					</div><!-- /row-->
					{{/each}}
				
			</div>
		</div>
	</div>
</template>

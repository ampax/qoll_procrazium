<template name="view_draft_board">
	{{> header_awesome}}
	<div id="wrapper">
		<!-- Sidebar -->
		{{> qoll_side_nav}}

		<!-- Page content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
			
				<div class="row">
						
						<div class="col-md-2 col-sm-2 col-xs-2">
							<a href="{{ pathFor 'view_draft' }}" class='black-link make-clickable'>&larr; back</a>
						</div>
						<div class="col-md-10 col-sm-10 col-xs-12">
							Title: {{questionaire.title}} ({{questionaire.qoll_count}})
						</div>
				</div><!-- /row-->
				{{> qolls_inner qollList = this.qollList  btns= draft_board_btns }}
			</div>
		</div>
	</div>
</template>

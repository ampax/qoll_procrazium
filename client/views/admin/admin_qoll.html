<template name="admin_qoll">
	{{> header_awesome}}
	{{#autoForm schema=shareCircleAssignSchema id="shareCircleAssignForm" type="normal"}}
	<br>

	<div class="container-fluid">
		<div style="border-color: #ddd; border-width: 1px; border-radius: 4px 4px 0 0; padding: 45px 15px 15px; margin: 0 4px 15px; border-style: solid;">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10" style="    margin-top: -35px; margin-left: -99px; font-size: medium; color: #585765;">
				<div >Assign Share Circle</div>
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					{{> afQuickField type="xautocomplete" xmultiple=true resetOnSuccess=true
			          formid="shareCircleAssignForm" name="email"
			          renderKey="email" fieldref="email" call="fetch_all_emails" 
			          renderfunction="renderEmails"}}
				</div>
				<div class="col-md-1"></div>
		</div>

		<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					{{> afQuickField type="xautocomplete" xmultiple=true resetOnSuccess=true
			          formid="shareCircleAssignForm" name="share_circle"
			          renderKey="share_circle" fieldref="share_circle" call="fetch_all_share_circles" 
			          renderfunction="renderShareCircle"}}
				</div>
				<div class="col-md-1"></div>
		</div>


		<div class="row">
			<div class="col-md-10"></div>
			<div class="col-md-1"><button type="submit" class="btn btn-primary">Assign</button></div>
			<div class="col-md-1"></div>
		</div>

		<br>
		<h5>Share Circles</h5>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<table class="table table-bordered table-condensed">
		        <thead>
		          <tr>
		            <td>Circle</td>
		            <td>Description</td>
		          </tr>
		        </thead>
		        <tbody>
				{{#each qs}}
		            <tr>
		              <td>{{share_circle}}</td>
		              <td>{{description}}</td>
		            </tr>
		        {{/each}}
		        </tbody>
		      	</table>
		    </div>
		    <div class="col-md-1"></div>
		</div>

		<br>
		<h5>Assigned Share Circles</h5>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<table class="table table-bordered table-condensed">
		        <thead>
		          <tr>
		            <td>Circle</td>
		            <td>Name</td>
		            <td>Email</td>
		          </tr>
		        </thead>
		        <tbody>
				{{#each qsca}}
		            <tr>
		              <td>{{share_circle}}</td>
		              <td>{{name}}</td>
		              <td>{{email}}</td>
		            </tr>
		        {{/each}}
		        </tbody>
		      	</table>
		    </div>
		    <div class="col-md-1"></div>
		</div>

	</div>
	</div>
	{{/autoForm}}

	<br>
	<br>
	<div class="container-fluid">
		<div style="border-color: #ddd; border-width: 1px; border-radius: 4px 4px 0 0; padding: 45px 15px 15px; margin: 0 4px 15px; border-style: solid;">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10" style="    margin-top: -35px; margin-left: -99px; font-size: medium; color: #A71A45;">
				<div >Change Password</div>
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="input-group">
				      <input type="text" class="form-control" name="usrToReset" id="usrToReset" placeholder="Enter user-name">
				      <span class="input-group-btn">
				        <button class="btn btn-danger adminResetUser" type="button">Reset Password</button>
				      </span>
				    </div><!-- /input-group -->
				</div>
				<div class="col-md-1"></div>
		</div>

		

	</div>
	</div>
</template>


<template name="email_autocomplete">
    <td class="qoll-auto-complete">{{this.name}} ({{this.email}})</td>
</template>


<template name="share_circle_autocomplete">
    <td class="qoll-auto-complete">{{this.share_circle}} ({{this.description}})</td>
</template>

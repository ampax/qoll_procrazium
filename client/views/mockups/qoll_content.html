<template name="qolls_old">
    <div id="tabs">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li>
          <a href="#home" data-toggle="tab">Primary</a>
        </li>
        <li>
          <a href="#profile" data-toggle="tab">Social</a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="Primary">
        <div class="row row-offcanvas row-offcanvas-right">

          <div class="col-8 col-sm-8 table-responsive">
            <p class="lead">
              <table id="printQolls" class="table table-stripped table-condensed table-hover">
                <tbody>
                {{#each allQolls}}
                  <tr class="">
                     <td class="qoll-text">
                 <ul class="list-group">
                   <li href="#" class="list-group-item active">{{qollText}}</li>
                 <ul class="list-group indent-littlebit">
                   {{#eachport qollTypes}}
                   {{#include parent=.. }}
                    
                <li  href="#" id= "{{_iter_ix}}"  class="list-group-item">{{_iter_v}}
                          
                 <span class="badge pull-right">{{value_at ../../stats _iter_v}}</span>
                 
                </li>

                  {{/include}}
                  {{/eachport}}
            
              </ul>
              </ul>
                 </td>
                     

                  </tr>
                 {{/each}}
                </tbody>
              </table>
            </p>
          </div>

          <div class="col-4 col-sm-4 centered">
            <!--<div class="charts"></div>-->
            <canvas id="charts" width="200" height="200"></canvas>
            <div class="chartStats" id="chartStats"></div>
          </div>

        </div>

        </div>
        <div class="tab-pane" id="Spcial">
          ...
        </div>
        <div class="tab-pane" id="Professional">
          ...
        </div>
        <div class="tab-pane" id="Explore">
          ...
        </div>
      </div>
    </div>

</template>

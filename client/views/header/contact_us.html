<template name="contact_us">
	{{> header_awesome page_label="CONTACT US"}}
	<p class="lead"></p>
	<div class="container">
		<div class="row">
            <div class="col-md-12">
              <h3>Contact Us</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-sm-8 wow bounceInRight">
              <form role="form" class="frm" method="post" action="#">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Name">Name *</label>
                    <input type="text" class="form-control" name="Name" id="Name" placeholder="Enter name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Email">Email *</label>
                    <input type="email" class="form-control" Name="Email" id="Email" placeholder="Enter email">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="Message">Messages *</label>
                    <textarea name="Message" id="Message" class="form-control" rows="3" placeholder="Enter messages"></textarea>
                  </div>
                  <input type="submit" name="submit" value="Send Message" class="btn btn-primary btn-lg btn-block btn-biru send-msg" />                    
                </div>
              </form>
            </div>
        </div>
	</div>
</template>

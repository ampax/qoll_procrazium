<template name="landing_cordova">
<div class="container-fluid">
	<div class="row" style="margin-top:40px;">

			<h3 style="color:dimgray; text-align: center">Register for Qoll</h3>

			
						
			<hr class="colorgraph">

		  	</form>

  	</div>

			<form method="POST" action="http://bootsnipp.com/login" accept-charset="UTF-8" role="form" id="loginform" class="form-signin"><input name="_token" type="hidden" value="RZ5cwGs3X0MCuoyL7fgr7jzEhuVcxKXtzu678ATD">
				<fieldset>
			  		<h3 class="sign-up-title" style="color:dimgray; text-align: center">Please sign in</h3>
						
			  		<hr class="colorgraph">

					<div class="checkbox" style="width:140px;">
				    	<label><input name="remember" type="checkbox" value="Remember Me"> Remember Me</label>
				    </div>
				    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
				    <p class="text-center" style="margin-top:10px;">OR</p>
				    <a class="btn btn-default btn-block" href="http://bootsnipp.com/login/github"><i class="icon-github"></i> Login with Github</a>
				  	<br>
				  	<p class="text-center"><a href="http://bootsnipp.com/register">Register for an account?</a></p>
			  	</fieldset>
		  	</form>
		</div>
  	</div>

  	<div class="row" style="margin-top:60px;">
		<div class="col-md-4 col-md-offset-4">
			
			<form method="POST" action="http://bootsnipp.com/password" accept-charset="UTF-8" role="form" id="loginform" class="form-signin"><input name="_token" type="hidden" value="RZ5cwGs3X0MCuoyL7fgr7jzEhuVcxKXtzu678ATD">
				<fieldset>
			  	<h2>Request password reset</h2>
			  	<hr class="colorgraph">
				<input class="form-control" placeholder="Enter your E-mail" name="email" type="text">
				<p>
				<input class="btn btn-lg btn-success btn-block" type="submit" value="Request password reset">
			</p>
				<p class="text-center">Remembered your password? <a href="http://bootsnipp.com/login">Login here</a></p>
			  	</fieldset>
		  	</form>
		</div>
  	</div>

</div>
